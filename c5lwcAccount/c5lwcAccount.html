<template> 
    <lightning-card  variant="Narrow"  title="Account" icon-name="standard:account">
      
      <p class="slds-p-horizontal_small">

        <lightning-input type="text" label="Search Account" 
        onchange={textChangeHandler}
        value={searchTerm}></lightning-input>


        <lightning-datatable
        key-field="id"
        data={acclist}
        columns={columns}
        onrowaction={handleRowAction}
        
        >
        </lightning-datatable>
  

      </p>
      <p slot="footer">Account List</p>
    </lightning-card>
</template>
